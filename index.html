<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator</title>

    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;800&display=swap" rel="stylesheet">
</head>

<body>

    <main>

        <div class="container">

            <div class="advice">

                <div class="advice-number"></div>

                <div class="advice-description"></div>

                <picture>

                    <source media="(max-width: 375px)" srcset="src/img/pattern-divider-mobile.svg">

                    <img src="src/img/pattern-divider-desktop.svg" alt="division" class="division"></img>

                </picture>

            </div>

            <button class="advice-update">

                <img src="src/img/icon-dice.svg" alt="icon advice">

            </button>

        </div>

    </main>

    <script src="src/js/index.js"></script>

</body>

</html>
